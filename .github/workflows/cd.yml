name: CD - Deploy to qa

on:
  push:
    branches:
      - feature-qa-i

jobs:
  deploy-dev:
    uses: ops-migration/central-shared-workflow/.github/workflows/cd-workflow.yml@main
    with:
      ecs-cluster: "dev-app"
      ecs-service: "dev-app"
      cf-stack-name: "dev-ecs-stack"
      target-env: "dev"
      environment-name: "dev"
      environment-url: "https://dev-app-2.com"
      aws-region: "us-east-1"
